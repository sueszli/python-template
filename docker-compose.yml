services:
    main:
        container_name: new-project
        build: .

        # mount volume
        volumes:
            - type: bind
              source: .
              target: /workspace
        working_dir: /workspace

        # config for pytorch IPC
        # for gpu access see: https://docs.docker.com/compose/gpu-support/
        stdin_open: true
        tty: true
        ipc: host

        # map ports to host
        ports:
            - '8888:8888'
